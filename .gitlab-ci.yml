stages:
  - verify
  - deploy

include:
  - project: 'acquiring/devops/pipelines'
    ref: master
    file: '.checkmarx-java.yml'

variables:
  VERSION: 1.1.$CI_PIPELINE_IID
  APP_NAME: ecom-sdk-javascript

checkmarx:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

push:
  stage: deploy
  image: artifactory.raiffeisen.ru/ecom-image-docker/cli-tools:$CLI_TOOLS_TAG
  script:
    - git config --global user.email "ecom@raiffeisen.ru"
    - git config --global user.name "user-ecom-git"
    - npm version $VERSION
    - git fetch --unshallow origin
    - git push https://$OPEN_SOURCE_GITHUB_LOGIN:$OPEN_SOURCE_GITHUB_TOKEN@github.com/Raiffeisen-DGTL/$APP_NAME.git HEAD:master --force
  only:
    - master
